<!DOCTYPE html>

<html>

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="container">
        <div class="block-heading">Shopping Cart</div>

        <div class="row">
            <div class="col-lg-8">
                <div class="product row align-items-center">
                    <div class="col-md-3">
                        <img src="https://via.placeholder.com/100" class="img-fluid" alt="Product 1">
                    </div>
                    <div class="col-md-6">
                        <h5>Product 1</h5>
                        <p>$20.00</p>
                    </div>
                    <div class="col-md-3 text-end">
                        <button class="btn btn-danger btn-sm">Remove</button>
                    </div>
                </div>

                <div class="product row align-items-center">
                    <div class="col-md-3">
                        <img src="https://via.placeholder.com/100" class="img-fluid" alt="Product 2">
                    </div>
                    <div class="col-md-6">
                        <h5>Product 2</h5>
                        <p>$35.00</p>
                    </div>
                    <div class="col-md-3 text-end">
                        <button class="btn btn-danger btn-sm">Remove</button>
                    </div>
                </div>

                <div class="product row align-items-center">
                    <div class="col-md-3">
                        <img src="https://via.placeholder.com/100" class="img-fluid" alt="Product 3">
                    </div>
                    <div class="col-md-6">
                        <h5>Product 3</h5>
                        <p>$15.00</p>
                    </div>
                    <div class="col-md-3 text-end">
                        <button class="btn btn-danger btn-sm">Remove</button>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="summary">
                    <h5>Order Summary</h5>
                    <div class="d-flex justify-content-between">
                        <span>Subtotal</span>
                        <span>$70.00</span>
                    </div>
                    <div class="d-flex justify-content-between">
                        <span>Shipping</span>
                        <span>$5.00</span>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between">
                        <strong>Total</strong>
                        <strong>$75.00</strong>
                    </div>
                    <button class="btn-checkout mt-3">Proceed to Checkout</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
